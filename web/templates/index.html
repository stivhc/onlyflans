{% extends 'base.html' %} {% block content %}
<div class="container mt-5 mb-5">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for flan in flanes %}
    <div class="col">
      <div class="card h-100">
        <img
          src="{{ flan.image_url }}"
          class="card-img-top"
          alt="{{ flan.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ flan.name }}</h5>
          <p class="card-text">{{ flan.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
